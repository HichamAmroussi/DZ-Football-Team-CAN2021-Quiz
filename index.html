<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كويز المنتخب الوطني الجزائري كأس افريقيا 2021</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <!-- Progress Bar -->
    <div class="question-nums"></div>
    <div class="progress-container">
      <div class="bar active"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <!-- Questions -->
    <div class="container">
      <h2 class="question">من هو المدرب الذي فاز بكأس افريقيا 1990؟</h2>

      <input type="radio" id="a" name="answer" class="answer">
      <label class="a_text label" for="a">عبد الحميد كرمالي</label>

      <input type="radio" id="b" name="answer" class="answer">
      <label class="b_text label" for="b">رابح سعدان</label>

      <input type="radio" id="c" name="answer" class="answer">
      <label class="c_text label" for="c">رشيد مخلوفي</label>

      <input type="radio" id="d" name="answer" class="answer">
      <label class="d_text label" for="d">لخضر بلومي</label>   
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
